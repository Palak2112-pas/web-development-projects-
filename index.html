<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="weather-card">
  <div class="searchbox">
    <input type="text" placeholder="Enter city name" spellcheck="false">
    <button><img src="weatherpics/search.png" alt="search"></button>
  </div>

  <div class="error" style="display: none;">
    <p>Invalid city name !!</p>
  </div>
  <div class="weather" style="display: none;">
    <div class="weather-icon"><img src="weatherpics/fog.png" height="100"></div>
    <div class="temp">22°C</div>
    <div class="city">New York</div>
    <div class="details">
      <div>
        <img src="icons8-humidity-50.png">
        <span class="humidity">50%</span><br>Humidity
      </div>
      <div>
        <img src="weatherpics/wind.gif">
        <span class="wind">15 km/h</span><br>Wind speed
      </div>
    </div>
  </div>
</div>

  <script>
    const apikey = "14f860ade5ae2b8bdab0d174637196d8";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchbox = document.querySelector(".searchbox input");
const searchbtn = document.querySelector(".searchbox button");
const weathericon = document.querySelector(".weather-icon img");

async function checkWeather(city) {
  const response = await fetch(apiUrl + city + `&appid=${apikey}`);
  if (response.status === 404) {
    document.querySelector(".error").style.display = "block";
    document.querySelector(".weather").style.display = "none";
  } else {
    const data = await response.json();

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
   document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";


    const weatherType = data.weather[0].main.toLowerCase();

    if (weatherType === "clouds") {
      weathericon.src = "weatherpics/clouds.svg";
    } else if (weatherType === "rain") {
      weathericon.src = "weatherpics/rain.png";
    } else if (weatherType === "clear") {
      weathericon.src = "weatherpics/clear.png";
    } else if (weatherType === "fog" || weatherType === "mist") {
      weathericon.src = "weatherpics/fog.png";
    } else {
      weathericon.src = "weatherpics/default.png";
    }

    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";
  }
}

searchbtn.addEventListener("click", () => {
  checkWeather(searchbox.value);
});

  </script>
</body>
</html>
